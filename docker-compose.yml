version: "3.1"

services:
  scheduler:
    image: faire_police
    build:
      context: .
    hostname: scheduler
    ports:
      - "8786:8786"
      - "8787:8787"
    command: ["dask-scheduler"]
    volumes:
      - .:/app
    networks:
      - faire_net
    depends_on:
      - my_db

  producer:
    image: faire_police
    build:
      context: .
    volumes:
      - .:/app
    networks:
      - faire_net
    depends_on:
      - my_db
      - scheduler
    entrypoint: "python producer.py"

  worker_1:
    image: faire_police
    build:
      context: .
    hostname: worker
    command: ["dask-worker", "tcp://scheduler:8786"]
    volumes:
      - .:/app
    networks:
      - faire_net

  worker_2:
