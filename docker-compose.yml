  my_db:
    image: mysql
    networks:
        - faire_net
    command: --default-authentication-plugin=mysql_native_password
    volumes:
        - ./mysqlconf.cnf:/etc/mysql/conf.d/my.cnf
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_USER: giack
        MYSQL_PASSWORD: password
